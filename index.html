<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Majors Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Student Majors</h1>
  <button id="citBtn">CIT Majors</button>
  <button id="busBtn">Business Majors</button>

  <div id="tableContainer"></div>

  <!-- Handlebars template -->
  <script id="student-template" type="text/x-handlebars-template">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Major</th>
          <th>Midterm</th>
          <th>Final</th>
        </tr>
      </thead>
      <tbody>
        {{#each this}}
          <tr>
            <td>{{name}}</td>
            <td>{{major}}</td>
            <td>{{midterm}}</td>
            <td>{{final}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script>
    let studentsData = [];

    // Fetch the JSON file
    fetch('cit5students.json')
      .then(response => response.json())
      .then(data => {
        studentsData = data;

        // Optional: display CIT majors by default
        displayStudents("CIT");
      });

    function displayStudents(majorType) {
      const filtered = studentsData.filter(student => student.major === majorType);

      const source = document.getElementById("student-template").innerHTML;
      const template = Handlebars.compile(source);
      const html = template(filtered);
      document.getElementById("tableContainer").innerHTML = html;
    }

    document.getElementById("citBtn").addEventListener("click", () => displayStudents("CIT"));
    document.getElementById("busBtn").addEventListener("click", () => displayStudents("BUS"));
  </script>
</body>
</html>
