<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Speeding Tickets Summary</title>
<script src="https://unpkg.com/vue@3"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container mt-5">
<h1 class="mb-4">Speeding Ticket Summary</h1>
<ul class="list-group mb-3">
<li class="list-group-item"><strong>Total Tickets:</strong> {{ totalTickets }}</li>
<li class="list-group-item"><strong>25+ Over Tickets:</strong> {{ over25Count }}</li>
</ul>
<a href="25over.html" class="btn btn-primary">View 25+ Over Details</a>
</div>
<script>
const app = Vue.createApp({
data() {
return {
totalTickets: 0,
over25Count: 0
}
},
mounted() {
fetch('tickets1.json')
.then(response => response.json())
.then(data => {
this.totalTickets = data.length;
this.over25Count = data.filter(ticket => ticket.over_25).length;
})
.catch(error => console.error('Error loading tickets:', error));
}
});
app.mount('#app');
</script>
</body>
</html>
