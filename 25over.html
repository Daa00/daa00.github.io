<!DOCTYPE html>
<html>
<head>
  <title>25+ MPH Over Tickets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">All Tickets</a></li>
        <li class="active"><a href="25over.html">25mph or more over</a></li>
      </ul>
    </div>
  </nav>
  <div id="overApp">
    <h2>Tickets More Than 25 MPH Over Limit</h2>
    <table class="table table-bordered table-striped">
      <tr>
        <th>Ticket ID</th>
        <th>Time</th>
        <th>Posted Speed</th>
        <th>MPH Over</th>
        <th>Violator Sex</th>
      </tr>
      <tr v-for="ticket in over25" :key="ticket.tid">
        <td>{{ticket.tid}}</td>
        <td>{{ticket.stop_time}}</td>
        <td>{{ticket.posted_speed}}</td>
        <td>{{ticket.actual_speed - ticket.posted_speed}}</td>
        <td>{{ticket.violator_sex}}</td>
      </tr>
    </table>
  </div>
</div>
<script>
const app = Vue.createApp({
  data() {
    return {
      tickets: [],
    }
  },
  computed: {
    over25() {
      return this.tickets.filter(ticket => (ticket.actual_speed - ticket.posted_speed) > 25);
    }
  },
  created() {
    fetch('tickets1.json')
      .then(res => res.json())
      .then(data => {
        this.tickets = data;
      });
  }
});
app.mount('#overApp');
</script>
</body>
</html>
