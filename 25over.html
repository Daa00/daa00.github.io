<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>25+ MPH Tickets</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-4">
    <h1 class="mb-4">Tickets 25+ MPH Over</h1>
    <a href="index.html" class="btn btn-secondary mb-3">Back to All Tickets</a>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Posted Speed</th>
            <th>Actual Speed</th>
            <th>Over</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ticket in filteredTickets" :key="ticket.tid">
            <td>{{ ticket.tid }}</td>
            <td>{{ ticket.stop_date }}</td>
            <td>{{ ticket.stop_time }}</td>
            <td>{{ ticket.age }}</td>
            <td>{{ ticket.violator_sex }}</td>
            <td>{{ ticket.posted_speed }}</td>
            <td>{{ ticket.actual_speed }}</td>
            <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          tickets: []
        }
      },
      computed: {
        filteredTickets() {
          return this.tickets.filter(t => (t.actual_speed - t.posted_speed) >= 25);
        }
      },
      created() {
        fetch('tickets.json')
          .then(res => res.json())
          .then(data => {
            this.tickets = data;
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
