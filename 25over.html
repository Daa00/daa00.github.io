<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>25+ Over Tickets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div id="app" class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="#">Traffic Tickets</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">All Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="25over.html">25mph or More Over</a>
          </li>
        </ul>
      </div>
    </nav>

    <h2>Tickets 25mph or More Over Limit</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Time</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Posted Speed</th>
          <th>Actual Speed</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="ticket in overTickets" :key="ticket.tid">
          <td>{{ ticket.tid }}</td>
          <td>{{ ticket.stop_date }}</td>
          <td>{{ ticket.stop_time }}</td>
          <td>{{ ticket.age }}</td>
          <td>{{ ticket.violator_sex }}</td>
          <td>{{ ticket.posted_speed }}</td>
          <td>{{ ticket.actual_speed }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        tickets: []
      },
      computed: {
        overTickets() {
          return this.tickets.filter(t => (t.actual_speed - t.posted_speed) >= 25);
        }
      },
      created() {
        fetch('tickets1.json')
          .then(response => response.json())
          .then(data => {
            this.tickets = data;
          });
      }
    });
  </script>
</body>
</html>
