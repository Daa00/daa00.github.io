<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>25+ Over Tickets</title>
<script src="https://unpkg.com/vue@3"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container mt-5">
<h1 class="mb-4">25+ Over Speeding Tickets</h1>
<table class="table table-bordered">
<thead>
<tr>
<th>Speed</th>
<th>Posted</th>
<th>Over</th>
<th>Date</th>
<th>Time</th>
<th>Location</th>
</tr>
</thead>
<tbody>
<tr v-for="ticket in tickets" :key="ticket.id">
<td>{{ ticket.speed }}</td>
<td>{{ ticket.posted }}</td>
<td>{{ ticket.over }}</td>
<td>{{ ticket.date }}</td>
<td>{{ ticket.time }}</td>
<td>{{ ticket.location }}</td>
</tr>
</tbody>
</table>
<a href="index.html" class="btn btn-secondary mt-3">Back to Summary</a>
</div>
<script>
const app = Vue.createApp({
data() {
return {
tickets: []
}
},
mounted() {
fetch('tickets1.json')
.then(response => response.json())
.then(data => {
this.tickets = data.filter(ticket => ticket.over_25);
})
.catch(error => console.error('Error loading tickets:', error));
}
});
app.mount('#app');
</script>
</body>
</html>
